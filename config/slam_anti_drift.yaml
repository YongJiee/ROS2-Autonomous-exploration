slam_toolbox:
  ros__parameters:
    use_sim_time: true
    
    # Solver
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None
    
    # Mode and frames
    mode: mapping
    odom_frame: odom
    map_frame: map
    base_frame: base_footprint
    scan_topic: /scan
    
    # Basic settings
    resolution: 0.05
    max_laser_range: 3.5
    minimum_travel_distance: 0.08
    minimum_travel_heading: 0.08
    transform_timeout: 0.2
    tf_buffer_duration: 30.0
    
    # Scan matching - FIXED VALUES
    correlation_search_space_dimension: 0.5
    correlation_search_space_resolution: 0.005
    correlation_search_space_smear_deviation: 0.05  # FIXED: Max allowed (was 0.1)
    
    loop_search_space_dimension: 8.0
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03  # This is fine
    
    # Trust parameters
    distance_variance_penalty: 0.5
    angle_variance_penalty: 1.0
    
    # Disable loop closure for maze
    do_loop_closing: false